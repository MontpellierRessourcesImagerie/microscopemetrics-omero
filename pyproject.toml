[tool.poetry]
name = "microscopemetricsomero"
version = "0.1.0"
description = "A package to compute metrics on OMERO images using micrsocope-metrics"
authors = ["Julio Mateos Langerak <julio.mateos-langerak@igh.cnrs.fr>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [{include = "src/microscopemetricsomero"}]
keywords = ["microscopy", "metrology"]

[tool.pytest.ini_options]
addopts = "--cov"
testpaths = [
    "tests"
]

[tool.poetry.dependencies]
python = ">=3.8 <=3.11"
microscopemetrics = { git = "https://github.com/juliomateoslangerak/microscope-metrics.git" }
omero-py = "^5.13.0"
pyyaml = "^6.0"

[tool.poetry.group.test.dependencies]
pytest = "^6.2.0"
pytest-cov = "^4.0.0"
tox = "^3.26.0"

[tool.poetry.group.dev.dependencies]
blacked = "^0.1.0-alpha.4"
poetry = "^1.2.2"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# pytest.ini
[pytest]
filterwarnings =
    ignore:.*U.*mode is deprecated:DeprecationWarning
