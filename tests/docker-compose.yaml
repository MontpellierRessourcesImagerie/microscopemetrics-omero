version: "3"

services:

  database:
    image: "postgres:12"
    platform: linux/amd64
    environment:
      POSTGRES_USER: omero
      POSTGRES_DB: omero
      POSTGRES_PASSWORD: omero
    networks:
      - omero
    volumes:
      - "database:/var/lib/postgresql/data"

  omeroserver:
    # This container uses the tag for the latest server release of OMERO 5
    # To upgrade to the next major release, increment the major version number
    depends_on:
      - database
    build: omero-server
    platform: linux/amd64
    environment:
      CONFIG_omero_db_host: database
      CONFIG_omero_db_user: omero
      CONFIG_omero_db_pass: omero
      CONFIG_omero_db_name: omero
      CONFIG_omero_policy_binary__access: +read,+write,+image,+plate
      CONFIG_omero_glacier2_IceSSL_Ciphers: "HIGH:!DH"
      ROOTPASS: omero
    networks:
      - omero
    ports:
      - "6063:4063"
      - "6064:4064"
    volumes:
      - "omero:/OMERO"

  omeroweb:
    depends_on:
      - omeroserver
    image: "gitlab-registry.in2p3.fr/fbi-data/dockers-projects/omero-web/omero-web:latest"
    platform: linux/amd64
    environment:
      OMEROHOST: omeroserver
    networks:
      - omero
    ports:
      - "5080:4080"

networks:
  omero:

volumes:
  database:
  omero: